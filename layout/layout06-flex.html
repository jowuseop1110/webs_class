<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
        

        }

        #header {

            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        .contents_l {
            width: 30%;
            height: 900px;
            background-color: #FFB74D;

        }

        .contents_r {
            width: 70%;
            height: 900px;
            background-color: #FFA726;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
        @media (max-width:1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:600px){
            #contents {
                flex-direction: column;
            }
            .contents_l {
                width: 100%;
                height: 300px;
            }
            .contents_r {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="contents">
            <div class="contents_l"></div>
            <div class="contents_r"></div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>

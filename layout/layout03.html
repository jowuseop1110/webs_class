<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E3F2FD;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #BBDEFB;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #90CAF9;
        }
        #contents1 {
            display: flex;
        }
        #contents1 .aside {
            width: 300px;
            height: 780px;
            background-color: #64B5F6;
        }
        #contents2 .article1 {
            width: 900px;
            height: 260px;
            background-color: #42A5F5;
        }
        #contents2 .article2 {
            width: 900px;
            height: 260px;
            background-color: #2196F3;
        }
        #contents2 .article3 {
            width: 900px;
            height: 260px;
            background-color: #1E88E5;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #1976D2;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents1">
            <div class="aside"></div>
            <section id="contents2">
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="article3"></div>
            </section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>

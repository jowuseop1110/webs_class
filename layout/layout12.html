<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #EAF5EA;
    }

    #wrap {
        width: 1200px;
        height: 1080px;
        background-color: #111;
        margin: 0 auto;
    }

    #header {
        width: 1200px;
        height: 100px;
        background-color: #CEE5CB;
    }

    #nav {
        display: flex;
    }

    #nav .nav1 {
        width: 400px;
        height: 100px;
        background-color: #AFD5AB;
    }

    #nav .nav2 {
        width: 400px;
        height: 100px;
        background-color: #82BE7B;
    }

    #nav .nav3 {
        width: 400px;
        height: 100px;
        background-color: #AFD5AB;
    }

    #contents {
        background-color: #5B9D51;
        display: flex;
    }

    #contents .content1 {
        width: 300px;
        height: 780px;
        background-color: #91C58A;
    }

    #contents .cont1 {
        width: 300px;
        height: 780px;
        background-color: #91C58A;
    }

    #contents .cont2 {
        width: 600px;
        height: 390px;
        background-color: #7BB972;
    }

    #contents .cont3 {
        width: 300px;
        height: 780px;
        background-color: #67AD5B;
    }

    #footer {
        width: 1200px;
        height: 100px;
        background-color: #5D9E52;
    }
</style>


<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <div class="nav1"></div>
            <div class="nav2"></div>
            <div class="nav3"></div>
        </nav>
        <section id="contents">
            <div class="cont1">1</div>
            <div class="cont2">2</div>
            <div class="cont3">3</div>

        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portflio</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/font.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- #header -->
      <div id="header">
        <div class="header_logo">
          <div class="header_portfolio">PORTFOLIO</div>
          <div class="header_portfolio_menu"></div>
        </div>
        <div class="header_menu">
          <div class="header_about">ABOUT</div>
          <div class="header_work">WORK</div>
          <div class="header_contact">CONTACT</div>
        </div>
      </div>
      <!-- //#header -->

      <!-- #nav -->
      <div id="nav">
        <div class="nav_left">
          <div class="nav_top">
            FRONTEND WITH THE<br />
            <span>HIGHEST</span> PRICE GOAL
          </div>
          <div class="nav_bottom"></div>
        </div>
        <div class="nav_right">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
              <radialGradient
                id="Gradient1"
                cx="50%"
                cy="50%"
                fx="10%"
                fy="50%"
                r=".5"
              >
                <animate
                  attributeName="fx"
                  dur="1s"
                  values="0%;3%;0%"
                  repeatCount="indefinite"
                />
                <stop offset="0%" stop-color="#ff0" />
                <stop offset="100%" stop-color="#ff00" />
              </radialGradient>
              <radialGradient
                id="Gradient2"
                cx="50%"
                cy="50%"
                fx="10%"
                fy="50%"
                r=".5"
              >
                <animate
                  attributeName="fx"
                  dur="10s"
                  values="0%;3%;0%"
                  repeatCount="indefinite"
                />
                <stop offset="0%" stop-color="#0ff" />
                <stop offset="100%" stop-color="#0ff0" />
              </radialGradient>
              <radialGradient
                id="Gradient3"
                cx="50%"
                cy="50%"
                fx="50%"
                fy="50%"
                r=".5"
              >
                <animate
                  attributeName="fx"
                  dur="13s"
                  values="0%;3%;0%"
                  repeatCount="indefinite"
                />
                <stop offset="0%" stop-color="#f0f" />
                <stop offset="100%" stop-color="#f0f0" />
              </radialGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
              <animate
                attributeName="x"
                dur="15s"
                values="25%;0%;25%"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                dur="17s"
                values="0%;25%;0%"
                repeatCount="indefinite"
              />
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="13s"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
              <animate
                attributeName="x"
                dur="19s"
                values="-25%;0%;-25%"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                dur="16s"
                values="0%;50%;0%"
                repeatCount="indefinite"
              />
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="14s"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
              <animate
                attributeName="x"
                dur="6s"
                values="0%;25%;0%"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                dur="20s"
                values="0%;25%;0%"
                repeatCount="indefinite"
              />
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="360 50 50"
                to="0 50 50"
                dur="15s"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
          <h1>
            Welcome to<br />
            my portfolio
          </h1>
        </div>
      </div>
      <!-- //#nav -->
      <div id="maincontent"><span>PORTFOLIO</span></div>
    </div>
  </body>
</html>

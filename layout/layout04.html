<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #fff3e0;
    }

    #container {
        width: 1200px;
        height: 1080px;
        margin-left: auto;
        margin-right: auto;
    }

    #header {
        width: 1200px;
        height: 100px;
        background-color: #fae1b7;
    }

    #nav {
        width: 1200px;
        height: 100px;
        background-color: #f7ce8b;
    }

    #aside {
        width: 400px;
        height: 780px;
        background-color: #f4ba61;
        float: left;
    }

    #contents {
        width: 800px;
        height: 780px;
        background-color: #f2ab47;
        float: left;
        /* float을 사용하면 버그 발생 */
    }

    #footer {
        width: 1200px;
        height: 100px;
        background-color: #f19d38;
        clear: both;
        /* 버그 수정 */
    }
</style>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax</title>
    <link
      href="https://webfontworld.github.io/NexonLv1GothicLow/NexonLv1GothicLow.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "NexonLv1GothicLow";
        font-weight: 300;
      }

      body {
        height: 20000px;
      }

      .scrollTop {
        position: fixed;
        left: 20px;
        top: 100px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        width: 60px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        z-index: 10000;
      }

      /* common */
      .fixed {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }

      /* section1 */
      .background {
        background: #000;
        width: 100%;
        height: 20000vh;

        align-content: center;
        justify-content: center;
      }

      .section1_text1 {
        width: 1000px;
        font-size: 50px;
        font-weight: 500;
        color: #fff;
      }

      .section1_text2 {
        width: 1000px;
        font-size: 50px;
        font-weight: 500;
        color: #fff;
      }

      .section1_text3 {
        width: 1000px;
        font-size: 50px;
        font-weight: 500;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="scrollTop">0</div>

    <div id="contents">
      <section id="section1">
        <div class="section1__bg">
          <div
            class="background fixed"
            data-0="width: 0%; height: 0vh;"
            data-300="width: 30%; height: 30vh"
            data-700="width: 50%; height: 50vh"
            data-1000="width: 100%; height: 100vh"
            data-1100="width: 100%; height: 100vh"
          ></div>
        </div>
        <div
          class="section1_text1 fixed"
          data-1100="transform: translate(100%, -50%) scale(1); top: 95%;"
          data-1500="transform: translate(100%, -50%) scale(1); top: 95%;"
          data-1800="transform: translate(80%, -50%) scale(1); top: 95%;"
          data-2100="transform: translate(60%, -50%) scale(1); top: 95%;"
          data-2400="transform: translate(40%, -50%) scale(1); top: 95%;"
          data-2800="transform: translate(20%, -50%) scale(1); top: 95%;"
        >
          강
        </div>

        <div
          class="section1_text2 fixed"
          data-1500="transform: translate(90%, -50%) scale(1); top: 95%;"
          data-1800="transform: translate(50%, -50%) scale(1); top: 95%;"
          data-2100="transform: translate(30%, -50%) scale(1); top: 95%;"
          data-2400="transform: translate(-10%, -50%) scale(1); top: 95%;"
          data-2800="transform: translate(-50%, -50%) scale(1); top: 95%;"
          data-3100="transform: translate(-65%, -50%) scale(1); top: 95%;"
        >
          소
        </div>

        <div
          class="section1_text3 fixed"
          data-1800="transform: translate(90%, -50%) scale(1); top: 95%;"
          data-2100="transform: translate(50%, -50%) scale(1); top: 95%;"
          data-2400="transform: translate(30%, -50%) scale(1); top: 95%;"
          data-2800="transform: translate(-10%, -50%) scale(1); top: 95%;"
          data-3100="transform: translate(-50%, -50%) scale(1); top: 95%;"
          data-3400="transform: translate(-60%, -50%) scale(1); top: 95%;"
        >
          라
        </div>
      </section>
      <!--//section1 -->
      <section
        id="section2"
        data-9000="display: none"
        data-9001="display: block"
      ></section>
      <!--//section2 -->
      <section id="section3"></section>
      <!--//section3 -->
      <section id="section4"></section>
      <!--//section4 -->
      <section id="section5"></section>
      <!--//section5 -->
      <section id="section6"></section>
      <!--//section6 -->
    </div>
    <script src="js/skrollr.min.js"></script>
    <script type="text/javascript">
      var s = skrollr.init();

      function scroll() {
        let scrollTop =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          window.scrollY;
        document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

        // document.querySelector(".section1__bg img").style.width = scrollTop + "px";

        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
  </body>
</html>

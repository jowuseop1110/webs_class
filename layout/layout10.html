<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-반응형</title>
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        em {
            font-style: normal;
        }
        body {
     
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            font-family: 'GmarketSans';
        }
        .container {
            display: flex;
            justify-content: center;
            align-content: center;
            /* flex-direction: column; */

        }
        .cont1 {
            width: 374px;
            height: 512px;      
            margin-top: 20px;
            
        }
        .em01 {
            font-size: 16px;
            font-weight: 500;
            color: #777;
            border-bottom: 1px solid #777;
        }
        .em02 {
            font-size: 18px;
            color: #fff;
            font-weight: 300;
            border: 1px solid #000;
            background: #000;
            padding: 10px 25px 9px 24px;
        }
        .cont1 h2 {
            margin-top: 20px;
            margin-bottom: 35px;
            font-size: 50px;
            font-weight: 300;
            color: #111;
        }
        .cont1 p {
            font-weight: 22;
            font-weight: lighter;
            color: #777;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        .img1 {
            width: 374px;
            height: 512px;
            background: url(img/site01.jpg);
            margin: 100px 20px 120px 0;
            border-radius: 10px;
            position: relative;
        }
        span {
            font-style: 18px;
            font-weight: 300;
            color: #fff;
            border: 1px solid #000;
            border-radius: 50px;
            padding: 8px 24px 7px;
            opacity: 0.7;
            background-color: #000;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        .img1 span {       
            opacity: 0.4;   
        }
 
        .img2 {
            width: 374px;
            height: 512px;
            background: url(img/site02.jpg);
            border-radius: 10px;
            position: relative;
        }
        .img2 span {
            opacity: 0.7;
        }
   
        @media (max-width:700px) {     
            #wrap {
          width: 100%;
                margin: 0 auto;
           }
           .container {   
            flex-direction: column;
            align-items: center;
             }
             .img1 {        
            margin: 0px 0px 20px 0;     
            }
            .cont1 {
              height: 400px;
            }
         }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="cont1">
                <em class="em01">이미지 텍스트 유형01</em>
                <h2>웹스토리보이<br> 사이트</h2>
                <p>웹디자이너, 웹 퍼블리셔, 프론트엔드 개발
                    <br>자를 위한 강의 사이트입니다.<br>
                    Gmarket Sans Light 22px 150%
                    <br> #6778A
                </p>
                <em class="em02">더 많은 유형 살펴보기</em>
            </div>
          
                <div class="img1"><span>레퍼런스 사이트</span></div>
       
          
                <div class="img2"><span>튜토리얼 사이트</span></div>
          
        </div>
    </div>
</body>
</html>

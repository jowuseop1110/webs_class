   body::before {
            background-color: rgba(8, 31, 36, .8)
        }
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            /* cursor: none; */
        }
        .mouse__img {
            position: relative;
            text-align: center;
            transform:rotateX(0deg) rotateY(0deg);      /*3D 효과*/
            transform-style: preserve-3d;
            will-change: transform;
        }
        .mouse__img figure {
            width: 50vw;
            position: relative;
        }
        .mouse__img figure::before {
            content:'';
            position: absolute;
            left: 5%;
            bottom: -40px;
            width: 90%;
            height: 40px;
            background: url(img/img10.jpg) center center no-repeat;
            background-size: 100% 40px;
            filter: blur(8px);
            opacity: 0.9;
            z-index: -1;
        }
        .mouse__img figcaption {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 1vw;
            white-space: nowrap;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.4);
            padding: 1vw 2vw;
            transform: translate3d(-50%, -50%, 150px)
        }

        .mouse__img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 50%;
        }
        .mouse__text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -20%);
            color: #fff;
            font-size: 3vw;
            line-height: 1.5;
        }
        .mouse__text .line {
            width: 100%;
            display: flex;
        }
        .mouse__text .line .left {
            width: 50vw;
            color: orange;
            transform: skew(0deg, -15deg);
            overflow: hidden;
        }
        .mouse__text .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }
        .mouse__text .line .right {
            width: 50vw;    
            transform: skew(0deg, 15deg);
            overflow: hidden;
        }
        .mouse__text .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translateX(-50vw);
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.8);
            user-select: none;
            pointer-events: none;
        }
    </style>

<script>
    // highlight();
    // modal();
    // tabMenu();

    function mousemove(e){

        let positionSlow = (e.pageX - (window.innerWidth/2)) * 0.1
        let positionFast = (e.pageX - (window.innerWidth/2)) * 0.2

        gsap.to(".spanSlow", {duration: 0.4, x: positionSlow})
        gsap.to(".spanFast", {duration: 0.4, x: -positionSlow})
        gsap.to(".cursor", {duration: 0, left: e.pageX, top: e.pageY});
    }
    document.addEventListener("mousemove", mousemove)
    
</script>

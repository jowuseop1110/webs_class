<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃03-4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 1200px;
      margin: 0 auto;
    }

    #header {
      width: 100%;
      height: 100px;
      background: rgb(245, 180, 107);
    }

    #nav {
      width: 100%;
      height: 300px;
      background: rgb(202, 143, 76);
    }

    #contents {
      width: 100%;
      height: 400px;
      background: rgb(199, 133, 58);
    }

    #footer {
      width: 100%;
      height: 100px;
      background: rgb(199, 124, 39);
    }

    .box1 {
      border: 1px solid #333;
      width: 100px;
      height: 100px;
      background: rgb(219, 129, 25);
      float: left;
      margin-top: 50px;
      margin-left: 110px;
    }

    @media(max-width: 1300px) {
      #wrap {
        width: 100%;
      }

      .box1:nth-child(5) {
        display: none;
      }

      .box1:nth-child(10) {
        display: none;
      }

      .box1 {
        margin-left: 130px;
      }
    }

    @media(max-width: 768px) {
      .box1:nth-child(10) {
        display: block;
      }

      #nav {
        height: 200px;
      }

      #contents {
        height: 500px;
      }

      .box1 {
        margin-left: 100px;
      }
    }

    @media(max-width: 480px) {
      .box1:nth-child(5) {
        display: block;
      }

      .box1 {
        margin-left: 80px;
      }

      #contents {
        height: 800px;
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="header"></div>
    <div id="nav"></div>
    <section id="contents">
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
    </section>
    <div id="footer"></div>
  </div>
</body>

</html>

    const circle1 = document.querySelector(".cursor").clientWidth;   //120 : border 빠진 상태
    const circle2 = document.querySelector(".cursor").offsetWidth;   //200 : border 포함 상태
    const circle3 = document.querySelector(".cursor").getBoundingClientRect();   //bottom, height, left, right, top ,width, x, y

console.log(circle3)

    function follow(e) {

        gsap.to(".cursor", {
            duration: .3,
            left: e.pageX - circle3.width/2,
            top: e.pageY - circle3.height/2
        });

        document.querySelector(".pageX").innerText = e.pageX;
        document.querySelector(".pageY").innerText = e.pageY;

    }
    window.addEventListener("mousemove", follow);
</script>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #555;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #666;
        }

        #main {
          
            display: flex;
            flex-wrap: wrap;
   
        }



        .left {
            width: 30%;
            height: 600px;
            background-color: #777;
        

        }

      

        .article1 {
            width: 70%;
            height: 200px;
            background-color: #888;
            
        }

        .article2 {
            width: 70%;;
            height: 200px;
            background-color: #999;

        }

        .article3 {
            width: 70%;;
            height: 200px;
            background-color: #cacaca;
            
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #1111;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
            #main {
                flex-direction: column;
            }
            .left {
                
            }
            .article1 {
                height: 300px;
         
            }
            .article2 {
                height: 300px;
        
            }
            .article3 {
                width: 100%;
                height: 200px;
            }
        }

        @media (max-width: 768px) {}

        @media (max-width: 600px) {}
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <aside class="left">1</aside>
         
                <article class="article1">2</article>
                <article class="article2">3</article>
                <article class="article3">4</article>
    
        </div>
        <footer id="footer"></footer>
    </div>
</body>

</html>

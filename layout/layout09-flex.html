<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;

        }

        #wrap {}

        .center {}

        #header {
            width: 100%;
            height: 100px;
            background-color: #cacaca;
        }

        #nav {
            width: 100%;
            height: 200px;
            background-color: #acacac
        }

        .container {
            width: 80%;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #contents {
            width: 100%;
            background-color: rgb(153, 153, 153);


        }

        #contents .container {
            display: flex;

        }

        .contents_l {
            width: 50%;
            height: 500px;
            background-color: #777;


        }

        .contents_r {
            width: 50%;
            height: 500px;
            background-color: #888;

        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #cacaca;
        }

        @media (max-width:1220px) {
            .container {
                width: 96%;

            }

        }

        @media (max-width:768px) {
            .container {
                width: 100%;

            }
            #contents .container {
                flex-direction: column;

            }

            .contents_l {
                width: 100%;
                height: 400px;
            }

            .contents_r {
                width: 100%;
                height: 400px;
            }
        }

        @media (max-width:600px) {
           #header {
               height: 0;
           }
            #nav {
              
              height: 200px;
            }
            .contents_r {
                width: 100%;
                height: 500px;
            }
            #footer {
          height: 0;
            }
  

        }
    </style>
</head>

<body>
    <div id="wrap">

        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="contents_l">1</div>
                <div class="contents_r">2</div>
            </div>

        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Folder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
 
  </style>
</head>
<body>
  <div id="wrap">
    <div class="game__wrap">
      <!-- 헤더 / 시간 -->
      <header>
        <span>Game Site</span>       
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
      </header>
      <!-- 폴더 아이콘 -->
      <div class="game__folder">
        <div class="btn1"><a href="#"><img src="img/faxmachine-light.svg" alt=""></a><span>Music Play</span></div>
        <div class="btn2"><a href="#"><img src="img/dogface-light.svg" alt=""></a><span>Typing Game</span></div>
        <div class="btn3"><a href="#"><img src="img/bearface-light.svg" alt=""></a><span>Card Game</span></div>
      </div>
    </div>
    <!-- 뮤직플레이 -->
    <div class="musicBox">
      <iframe class="musicPlay" src="../javascript/effect/musicPlayer/index.html" frameborder="0"></iframe>
    </div>
      <!-- 타자게임 -->
    <div class="typingBox">
      <iframe class="typingGame" src="../typingGame/index.html" frameborder="0"></iframe>
    </div>
      <!-- 카드게임 -->
    <div class="cardBox">
      <iframe class="" src="../javascript/memoryGame/index2.html" frameborder="0"></iframe>
      <!-- ../javascript/memoryGame/index.html -->
    </div>
  </div>
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    // 드래그
    $(".btn1").draggable();
    $(".btn2").draggable();
    $(".btn3").draggable();
    // 클릭하면 뮤직플레이 올라오기
   $(".btn1").click(function(){
     $(".musicBox").toggleClass("show")
   })
   //클릭하면 타자게임 올라오기
   $(".btn2").click(function(){
     $(".typingBox").toggleClass("show")
   })
   // 클릭하면 카드 게임 올라오기
   $(".btn3").click(function(){
     $(".cardBox").toggleClass("show")
   })
   //디지털 시계
   function setClock(){
    var dateInfo = new Date(); 
    var hour = modifyNumber(dateInfo.getHours());
    var min = modifyNumber(dateInfo.getMinutes());
    var sec = modifyNumber(dateInfo.getSeconds());
    var year = dateInfo.getFullYear();
    var month = dateInfo.getMonth()+1; //monthIndex를 반환해주기 때문에 1을 더해준다.
    var date = dateInfo.getDate();
    document.getElementById("time").innerHTML = hour + ":" + min  + ":" + sec;
    document.getElementById("date").innerHTML = year + "년 " + month + "월 " + date + "일";
    }
    function modifyNumber(time){
        if(parseInt(time)<10){
            return "0"+ time;
        }
        else
            return time;
    }
    window.onload = function(){
        setClock();
        setInterval(setClock,1000); //1초마다 setClock 함수 실행
    }
  </script>
</body>
</html>

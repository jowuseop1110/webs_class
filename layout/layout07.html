<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        body {
            background-color: #666;
        }
        #wrap {
            width: 1200px;

        }

        #header {

            width: 100%;
            height: 100px;
            background-color: #111;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #222;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        .contents_l {
            width: 25%;
            height: 800px;
            background-color: #333;

        }
        .contents_c {
            width: 50%;
            height: 800px;
            background-color: #777;
        }
        .contents_r {
            width: 25%;
            height: 800px;
            background-color: #444;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #555;
        }
        @media (max-width:1220px){
            #wrap {
                width: 96%;

            }
            #contents {
                flex-wrap: wrap;
           
            }
            .contents_l {
                width: 30%;
                height: 500px;
 
            }
            .contents_c {
                width: 70%;
                height: 500px;
              }
            .contents_r {
      
              width: 100%;
              height: 300px;
      
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:600px){
            .contents_l {
                width: 100%;
                height: 200px;
            }
            .contents_c {
                width: 100%;
                height: 400px;
            }
       
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="contents">
            <div class="contents_l"></div>
            <div class="contents_c"></div>
            <div class="contents_r">1</div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
